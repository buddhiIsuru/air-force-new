  <div>
    <mat-card style="width: 30%;">
      <h3>Location</h3>

      <form action="" (ngSubmit)="checkValues()" #addLocationForm='ngForm'>
        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="depatmentDTO.location" placeholder="Location" required>
        </mat-form-field>
      </form>

      <div style="width: 100%;text-align: right">
        <button mat-raised-button class="add-btn" (click)="checkValues()">Add</button>
      </div>

    </mat-card>

    <mat-card class="example-container" style="width: 30%; left: 35%;top: -160px">
      <mat-form-field style="width: 100%">
        <input matInput [(ngModel)]="searchTXT" name="searchTXT" (keyup)="departmentFilter()" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="depatmenttableList" class="mat-elevation-z8" style="width: 100%">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Location  </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Name Column -->
<!--        <ng-container matColumnDef="location">-->
<!--          <th mat-header-cell *matHeaderCellDef> Department Location </th>-->
<!--          <td mat-cell *matCellDef="let element"> {{element.location}} </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
