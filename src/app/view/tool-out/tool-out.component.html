<div class="example-full-width">
  <mat-card class="example-width1">
    <form class="example-form" (ngSubmit)="addTable()" #toolsearch="ngForm">

      <mat-list>
        <mat-list-item>
          <mat-form-field class="example-full-width" style="">
            <input matInput placeholder="Item ID" type="number" name="Item" autocomplete="off" [(ngModel)]="itemIdTXT" (ngModelChange)="chengeValusTXT(itemIdTXT)" required>
            <!--                <input matInput placeholder="Item ID" name="Item" autocomplete="off" [(ngModel)]="itemIdTXT" (ngModelChange)="" (change)="" required>-->
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field class="example-full-width" style="">
            <input matInput placeholder="Item Name" name="itemNameTXT" autocomplete="off" [(ngModel)]="itemNameTXT " required>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <mat-form-field style="width: 100%">
            <mat-placeholder class="placeholder">Location</mat-placeholder>
            <mat-select class="fontSize example-select" [(ngModel)]="departmentId" name="toolId" required>
              <mat-option [value]="department.id" selected="selected" *ngFor="let department of departmentList"
                          name="catName" value="before">{{department.location}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <button mat-button [disabled]="!toolsearch.valid" class="add-btn button1" routerLinkActive="active"> Add
          </button>
        </mat-list-item>
      </mat-list>

    </form>

    <form (ngSubmit)="checkArryLength()" #tooladddb=ngForm>

      <mat-list>


<!--        <mat-list-item>-->
<!--          <mat-form-field>-->
<!--            <input matInput [matDatepicker]="picker" placeholder="Hand Over date" name="sss" [(ngModel)]="hODateTXT"-->
<!--                   required>-->
<!--            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--            <mat-datepicker #picker></mat-datepicker>-->
<!--          </mat-form-field>-->
<!--        </mat-list-item>-->

<!--        <mat-list-item>-->
<!--          <mat-form-field class="example-full-width">-->
<!--            <input matInput placeholder="Remark " name="remark" [(ngModel)]="remarkTXTMain"-->
<!--                   (keydown.enter)="focus()" required>-->
<!--          </mat-form-field>-->
<!--        </mat-list-item>-->

        <mat-list-item>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Technician ID " name="techIdTXT" [(ngModel)]="techIdTXT"
                   (keydown.enter)="searchTechnician(techIdTXT)" required autocomplete="off"  >
            <!--                <mat-icon>search</mat-icon>-->
          </mat-form-field>
        </mat-list-item>

        <mat-list-item>
          <label class="rdlbl" style="margin-bottom: 20px">Technician Detail</label>
        </mat-list-item>

        <mat-list>
          <mat-list-item>
            <mat-form-field class="example-width" style="">
              <input matInput placeholder="Technician Name" name="techName" autocomplete="off" [(ngModel)]="techName " class="txtColor" required disabled>
            </mat-form-field>

            <mat-form-field class="example-width" style="margin-left: 20px">
              <input matInput placeholder="Technician Rank" name="techRank" autocomplete="off" [(ngModel)]="techRank " class="txtColor" required disabled>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="example-width" style="">
              <input matInput placeholder="Technician 1250Number" name="techNumber" autocomplete="off" [(ngModel)]="techNumber " class="txtColor" required disabled>
            </mat-form-field>

            <mat-form-field class="example-width" style="margin-left: 20px">
              <input matInput placeholder="Technician Trade" name="techTrade" autocomplete="off" [(ngModel)]="techTrade " class="txtColor" required disabled>
            </mat-form-field>

          </mat-list-item>

          <mat-list-item>
            <mat-form-field class="example-width" style="">
              <input matInput placeholder="Technician Competency Level" name="techCL" autocomplete="off" [(ngModel)]="techCL " class="txtColor" required disabled>
            </mat-form-field>

            <mat-form-field class="example-width" style="margin-left: 20px">
              <input matInput placeholder="Technician Service No" name="techServiceNo" autocomplete="off" [(ngModel)]="techServiceNo " class="txtColor" required >
            </mat-form-field>

          </mat-list-item>
        </mat-list>
        <mat-list-item>
          <button mat-button class="button1" [disabled]="!tooladddb.valid"> Submit
          </button>
        </mat-list-item>
      </mat-list>
    </form>

  </mat-card>
  <mat-card class="example-width2 table-div">
    <div class="example-full-width">
      <table mat-table [dataSource]="tableReservatinDetailList" style="width: 95%;margin-left: 10px"
             class="mat-elevation-z8">

        <ng-container matColumnDef="Item">
          <th mat-header-cell *matHeaderCellDef> Item</th>
          <td mat-cell *matCellDef="let element"> {{element.itemID}} </td>
        </ng-container>

        <ng-container matColumnDef="Item_Name">
          <th mat-header-cell *matHeaderCellDef> Item</th>
          <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
        </ng-container>

        <ng-container matColumnDef="Remark">
          <th mat-header-cell *matHeaderCellDef> Remark</th>
          <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
        </ng-container>

        <ng-container matColumnDef="Issue_date">
          <th mat-header-cell *matHeaderCellDef> Issue Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="Issue_time">
          <th mat-header-cell *matHeaderCellDef> Issue_time</th>
          <td mat-cell *matCellDef="let element"> {{element.issueTime}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="delete(element.itemID)"><img src="../../../assets/icon/Trash.png" alt=""
                                                                          style="width: 25px">
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator [pageSize]="[5,10,20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card>
</div>
