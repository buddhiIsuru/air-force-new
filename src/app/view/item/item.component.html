  <div>
    <mat-card style="width: 30%;">
      <h3>Item</h3>
      <form #addItemForm='ngForm'>
        <mat-form-field style="width: 100%" >
          <input matInput placeholder="Tool ID (Bar Code)" autocomplete="off" name="id" [(ngModel)]="toolDto.id" required>
        </mat-form-field>
        <br>
        <mat-form-field style="width: 100%" >
          <input matInput placeholder="Tool Code" autocomplete="off" name="itemCode" [(ngModel)]="toolDto.toolCode" required>
        </mat-form-field>
        <br>

        <mat-form-field style="width: 100%" >
          <input matInput placeholder="Tool Name" autocomplete="off" name="itemName" [(ngModel)]="toolDto.name" required>
        </mat-form-field>
        <br>

        <mat-form-field style="width: 100%" >
          <input matInput placeholder="Description" autocomplete="off" name="description" [(ngModel)]="toolDto.description" required>
        </mat-form-field>
        <br>

        <mat-form-field style="width: 100%" >
          <input matInput placeholder="Part No" autocomplete="off" name="partNo" [(ngModel)]="toolDto.partNO" required>
        </mat-form-field>

<!--        <mat-form-field style="width: 100%" >-->
<!--          <mat-placeholder class="placeholder">Category</mat-placeholder>-->
<!--          <mat-select class="fontSize example-select" [(ngModel)]="toolDto.catid" name="toolId">-->
<!--            <mat-option [value] = "category.id" selected="selected" *ngFor="let category of categoryList" name="catName" value="before">{{category.name}}</mat-option>-->
<!--          </mat-select>-->
<!--        </mat-form-field>-->

        <div style="width: 100%;text-align: right">
          <button mat-raised-button class="add-btn" (click)="addItem()" [disabled]="!addItemForm.valid">Add</button>
        </div>
      </form>

    </mat-card>

    <mat-card class="example-container" style="width: 60%; left: 35%;top: -430px">
      <mat-form-field class="search-txt">
        <input matInput placeholder="Search" [(ngModel)]="searchTXT" (keypress)="searchHistory()" name="searchTXT" autocomplete="off">
      </mat-form-field>

      <table mat-table [dataSource]="tableToolList" style="width: 95%">

        <ng-container matColumnDef="Item_Name">
          <th mat-header-cell *matHeaderCellDef> Item Name </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
          <td mat-footer-cell *matFooterCellDef> Item_Name </td>
        </ng-container>

        <ng-container matColumnDef="Tool_Code">
          <th mat-header-cell *matHeaderCellDef> Tool Code </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.toolCode}} </td>
          <td mat-footer-cell *matFooterCellDef> Tool_Code </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
          <td mat-footer-cell *matFooterCellDef> Description </td>
        </ng-container>

        <ng-container matColumnDef="Part_No">
          <th mat-header-cell *matHeaderCellDef> Part No </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.partNO}} </td>
          <td mat-footer-cell *matFooterCellDef> Part No </td>
        </ng-container>

<!--        <ng-container matColumnDef="Category">-->
<!--          <th mat-header-cell *matHeaderCellDef> Category </th>-->
<!--          <td mat-cell *matCellDef="let transaction"> {{transaction.categoryDTO.name}} </td>-->
<!--          <td mat-footer-cell *matFooterCellDef> Category </td>-->
<!--        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!--      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>-->
      </table>
    </mat-card>

  </div>

</div>
