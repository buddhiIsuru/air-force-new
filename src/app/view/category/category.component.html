<div>
  <div class="content-div">
    <label class="content-lbl">
      <h3>Category</h3>
    </label>
  </div>
  <br>

  <div>
    <mat-card style="width: 30%;">
      <mat-form-field style="width: 100%">
        <input matInput autocomplete="off" [(ngModel)]="ctegoryDTO.name" name="name" placeholder="Category Name">
      </mat-form-field>

      <div style="width: 100%;text-align: right">
        <button mat-stroked-button color="warn" (click)="addCategory()">Add</button>
      </div>

    </mat-card>

    <mat-card class="example-container" style="width: 60%; left: 35%;top: -135px">
      <mat-form-field style="width: 30%">
        <input matInput [(ngModel)]="searchTXT" name="searchTXT" (keyup)="categoryFilter()" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="tebeList" class="mat-elevation-z8" style="width: 100%">

        <!-- Position Column -->
          <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="isEnable">
          <th mat-header-cell *matHeaderCellDef> Is Enable </th>
          <td mat-cell *matCellDef="let element"> {{element.isEnable}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

  </div>

</div>
