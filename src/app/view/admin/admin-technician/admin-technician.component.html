<div>
  <div style="width: 100%;text-align: center">
    <h1>Technician</h1>
  </div>
  <div>
    <mat-card class="example-container mat-elevation-z8">
      <mat-form-field style="width: 30%">
        <input matInput [(ngModel)]="searchTXT" name="searchTXT" (keyup)="technicianFilter()" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="tableList" class="mat-elevation-z8" style="width: 100%">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>

        <ng-container matColumnDef="trade">
          <th mat-header-cell *matHeaderCellDef> Trade </th>
          <td mat-cell *matCellDef="let element"> {{element.trade}} </td>
        </ng-container>

        <ng-container matColumnDef="cl">
          <th mat-header-cell *matHeaderCellDef> Competency Level </th>
          <td mat-cell *matCellDef="let element"> {{element.compedencyLevel}} </td>
        </ng-container>

        <ng-container matColumnDef="snum">
          <th mat-header-cell *matHeaderCellDef> Service Number </th>
          <td mat-cell *matCellDef="let element"> {{element.serviceNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

  </div>

</div>
