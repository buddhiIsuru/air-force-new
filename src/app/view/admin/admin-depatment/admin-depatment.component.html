<div>
  <div style="width: 100%;text-align: center">
    <h1>Location</h1>
  </div>
  <div>
    <mat-card class="example-container">
      <mat-form-field style="width: 30%">
        <input matInput [(ngModel)]="searchTXT" name="searchTXT" (keyup)="departmentFilter()" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="depatmenttableList" class="mat-elevation-z8" style="width: 100%;text-align: center">

        <!-- Position Column -->
<!--        <ng-container matColumnDef="name" style="visibility: hidden">-->
<!--          <th mat-header-cell *matHeaderCellDef> Department Name  </th>-->
<!--          <td mat-cell *matCellDef="let element"> {{element.name}} </td>-->
<!--        </ng-container>-->

        <!-- Name Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef style="text-align: center"> Department Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
