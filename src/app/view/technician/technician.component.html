  <div style="height: 500px">
    <mat-card style="width: 30%;">
      <h3>Technician</h3>
      <form action="" #addTechnicianForm='ngForm'>
        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.name" name="name" placeholder="Name" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.number" name="number" placeholder="1250 Number" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.rank" name="rank" placeholder="Rank" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.compedencyLevel" name="codependencyLevel" placeholder="Competency Level" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.trade" name="trade" placeholder="Trade" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
          <input matInput autocomplete="off" [(ngModel)]="technicianDTO.serviceNumber" name="serviceNumber" placeholder="Service Number" required>
        </mat-form-field>

        <div style="width: 100%;text-align: right">
          <button mat-raised-button class="add-btn" (click)="addTechnician()" [disabled]="!addTechnicianForm.valid" >Add</button>
        </div>
      </form>

    </mat-card>

    <mat-card class="example-container mat-elevation-z8" style="width: 60%; left: 35%;top: -450px">
      <mat-form-field style="width: 30%">
        <input matInput [(ngModel)]="searchTXT" name="searchTXT" (keyup)="technicianFilter()" placeholder="Search">
      </mat-form-field>

      <table mat-table [dataSource]="tableList" class="mat-elevation-z8" style="width: 100%">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> 1250 Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>

        <ng-container matColumnDef="Trade">
          <th mat-header-cell *matHeaderCellDef> Trade </th>
          <td mat-cell *matCellDef="let element"> {{element.trade}} </td>
        </ng-container>

        <ng-container matColumnDef="codependencyLevel">
          <th mat-header-cell *matHeaderCellDef> Competency Level </th>
          <td mat-cell *matCellDef="let element"> {{element.compedencyLevel}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceNumber">
          <th mat-header-cell *matHeaderCellDef> Service Number </th>
          <td mat-cell *matCellDef="let element"> {{element.serviceNumber}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

  </div>

</div>
